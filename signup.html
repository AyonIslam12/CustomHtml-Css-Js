	-->
	<header class="fashion-header">
		<div class="fashion-header-top">
			<div class="container">
				<div class="row">
					<div class="col-2">
						<div class="fashion-left">
							<div class="menu-icon">
								<i class="fas fa-bars"></i>
							</div>
							<nav class="menu">
								<div class="close">
									<i class="fas fa-times"></i>

								</div>
								<ul>
									<li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
									<li><a href="#"><i class="fas fa-address-card"></i>About</a></li>
									<li><a href="#"><i class="fas fa-concierge-bell"></i>Service</a></li>
									<li><a href="#"><i class="fas fa-briefcase"></i>Portfolio</a></li>
									<li><a href="#"><i class="fas fa-phone-square"></i>Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="col-10">
						<div class="fashion-right">
							<div class="fashion-login">
								<ul>
									<li><a href="login.html"><i class="fas fa-sign-out-alt"></i>Log In</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fashion-header-bottom">
			<div class="container">
				<div class="fashion-logo">
					<a href="index.html">
						<img src="images/logo/logo1.png" alt="fashion-log">
					</a>
					
				</div>
				
			</div>
		</div>
	</header> <!---Fashion Header Ended---->

	<!---Fashion Sign up Form---->
	<div class="signup-form">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Create Your new Account</h3>
					<form>
						<div class="form-group">
						<label>First Name</label>
						<input type="text" name="fname" class="form-control">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" name="lname" class="form-control">
					</div>
					<div class="form-group">
						<label>Enter Your Email</label>
						<input type="email" name="mail" class="form-control">
					</div>
					<div class="form-group">
						<label>Enter Your Password</label>
						<input type="password" name="npass" class="form-control">
					</div>
					<div class="form-group">
						<label>Re-type Your Password</label>
						<input type="password" name="rpass" class="form-control">
					</div>
					<input type="submit" name="signup" value="Create An Account" class="btn btn-success">
					</form>
					
				</div><!--Signup End-->
		<!--Sign In Start-->
		<div class="col-md-6">
					<h3>Log In To Your Account</h3>
					<form>
					<div class="form-group">
						<label>Enter Your Email</label>
						<input type="email" name="mail" class="form-control">
					</div>
					<div class="form-group">
						<label>Enter Your Password</label>
						<input type="password" name="pass" class="form-control">
					</div>
					<input type="submit" name="signup" value="Log In" class="btn btn-success">
					</form>
					
				</div>

				
			</div>
			
		</div>
		
	</div>
	<!---Fashion Fotter Starts---->
	<footer class="text-center">
		<div class="container">
			<div class="footer-text">
				<p>All Rights Reserved By Ayon</p>				
			</div>
			
		</div>
		
	</footer>
